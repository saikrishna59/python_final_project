<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>

    body{
      align-items: center;
    }

    .pname {
      text-align: center;
      color: #565656;
    }
    .container{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    .img-preview {
      width: 256px;
      height: 256px;
      margin: auto;
      margin-top: 25px;
    }

    .img-preview>div {
      width: 100%;
      height: 100%;
      background-size: 256px 256px;
      background-repeat: no-repeat;
      background-position: center;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 30px;
      background: #643333;
      color: #fff;
      font-size: 1em;
      transition: all .4s;
      cursor: pointer;
    }

    .upload-label:hover {
      background: #565656;
      color: #fffcfc;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #cdebfe;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .image-section{
      display: none;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .bttn{
      text-align: center;
      margin-top: 25px;
    }

    #result{
      text-align: center;
      margin-top: 25px;
    }

    .loader{
      display: none;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <h1 class="pname">Identification of Handwritten Digits Using the MNIST Dataset</h1>

  <div class="container">
 
    <form id="upload-file" method="POST" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label">
        Upload Image
      </label>
      <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
  </div>

  <div class="cont">
    <div class="image-section">
      <div class="img-preview">
        <div id="imagePreview">
        </div>
      </div>
      <div class="bttn">
        <button type="button" class="btn btn-secondary btn-lg " id="btn-predict">Predict</button>
      </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
      <span> </span>
    </h3>
  </div>
</body>

</html>

<script>
  $(document).ready(function () {

    $('.image-section').hide();
    $('.loader').hide();
    $('#result').hide();

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
          $('#imagePreview').hide();
          $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#imageUpload").change(function () {
      $('.image-section').show();
      $('#btn-predict').show();
      $('#result').text('');
      $('#result').hide();
      readURL(this);
    });

    $('#btn-predict').click(function () {
      var form_data = new FormData($('#upload-file')[0]);
      console.log('uploaded!');

      $(this).hide();
      $('.loader').show();

      $.ajax({
        type: 'POST',
        url: '/predict',
        data: form_data,
        contentType: false,
        cache: false,
        processData: false,
        async: true,
        success: function (data) {
          $('.loader').hide();
          $('#result').fadeIn(600);
          $('#result').text(' Predicted Number:  ' + data);
          console.log('Success!');
        },
      });
    });

  });

</script>
